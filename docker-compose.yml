services:
  redis:
    image: redis:7-alpine
    container_name: quantum_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quantum_network

  postgres:
    image: postgres:15-alpine
    container_name: quantum_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quantum_network

  api:
    build: ./qtaskdist_api
    container_name: quantum_api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    restart: unless-stopped
    networks:
      - quantum_network

  simulator_worker:
    build: ./qtaskdist_worker
    container_name: quantum_simulator_worker
    command: python simulator_worker.py
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - DATABASE_URL=${DATABASE_URL}
      - QBRAID_API_KEY=${QBRAID_API_KEY}
    restart: unless-stopped
    networks:
      - quantum_network

  backend_worker:
    build: ./qtaskdist_worker
    container_name: quantum_backend_worker
    command: python backend_worker.py
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - DATABASE_URL=${DATABASE_URL}
      - QBRAID_API_KEY=${QBRAID_API_KEY}
    restart: unless-stopped
    networks:
      - quantum_network

networks:
  quantum_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data: