name: Deploy Worker to EC2
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./qtaskdist_worker
          file: ./qtaskdist_worker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/simulator_worker:${{ github.sha }}
            ghcr.io/${{ github.repository }}/simulator_worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull new image
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}/simulator_worker:${{ github.sha }}
            
            # Backup current container
            docker tag simulator_worker simulator_worker:backup || true
            
            # Stop and remove old container
            docker stop simulator_worker || true
            docker rm simulator_worker || true
            
            # Run new container
            docker run -d --restart always \
              --name simulator_worker \
              -e QBRAID_API_KEY='${{ secrets.QBRAID_API_KEY }}' \
              -e REDIS_URL='${{ secrets.REDIS_URL }}' \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              ghcr.io/${{ github.repository }}/simulator_worker:${{ github.sha }}
            
            # Health check
            sleep 10
            if ! docker ps | grep -q simulator_worker; then
              echo "Deployment failed! Rolling back..."
              docker stop simulator_worker || true
              docker rm simulator_worker || true
              docker run -d --restart always \
                --name simulator_worker \
                simulator_worker:backup
              exit 1
            fi
            
            # Cleanup
            docker image prune -af --filter "until=24h"